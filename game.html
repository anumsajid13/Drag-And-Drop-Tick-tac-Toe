<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Tick tac Toe</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows Into Light">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="overall">
    <img class="refresh" src="refresh.png">
    <div class="head">    
     <h1 >DRAG & DROP TICK TAC TOE</h1>
    </div>
    <div class="container">
        <div class="grid1">
            <div class="displayX">
                <h1 class="mark" id="x1">X</h1>
                <h1 class="mark" id="x2">X</h1>
                <h1 class="mark" id="x3">X</h1>
             </div>
        </div>
        <div id="game-board">
            <div class="block" id="0"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="1"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="2"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="3"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="4"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="5"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="6"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="7"> <h2 class="marker-in-grid"></h2></div>
            <div class="block" id="8"> <h2 class="marker-in-grid"></h2></div>
        </div>
        <div class="grid3">
            <div class="displayO">
                <h1 class="mark" id="o1">O</h1>
                <h1 class="mark" id="o2">O</h1>
                <h1 class="mark" id="o3">O</h1>                          
              </div>
        </div>
    </div>

    <div class="result">
        <h1 id="res">Its O Turn</h1>
       
    </div>
</div>
    <script src="game.js"></script>    
</body>
</html>
